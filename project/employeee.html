<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .employee {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fafafa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>
        <div id="employeeList"></div>
        <button onclick="addEmployee()">Add Employee</button>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            fetchEmployees();
        });

        function fetchEmployees() {
            // Here you would make an API call to fetch employee data from your backend
            // For demonstration purposes, let's create some mock data
            const mockEmployees = [
                { id: 1, name: 'John Doe', department: 'Engineering', position: 'Software Engineer' },
                { id: 2, name: 'Jane Smith', department: 'Marketing', position: 'Marketing Specialist' },
                { id: 3, name: 'Michael Johnson', department: 'Human Resources', position: 'HR Manager' },
                // Add more employees as needed
            ];

            displayEmployees(mockEmployees);
        }

        function displayEmployees(employees) {
            const employeeListContainer = document.getElementById('employeeList');

            // Clear previous employee list (if any)
            employeeListContainer.innerHTML = '';

            // Display each employee
            employees.forEach(employee => {
                const employeeElement = document.createElement('div');
                employeeElement.classList.add('employee');
                employeeElement.innerHTML = `
                    <p><strong>Name:</strong> ${employee.name}</p>
                    <p><strong>Department:</strong> ${employee.department}</p>
                    <p><strong>Position:</strong> ${employee.position}</p>
                    <button onclick="editEmployee(${employee.id})">Edit</button>
                    <button onclick="deleteEmployee(${employee.id})">Delete</button>
                `;
                employeeListContainer.appendChild(employeeElement);
            });
        }

        function addEmployee() {
            // Here you would implement the logic to add a new employee
            // For now, let's just display an alert
            alert('Add Employee functionality will be implemented soon!');
        }

        function editEmployee(employeeId) {
            // Here you would implement the logic to edit an employee
            // For now, let's just display an alert
            alert(`Edit Employee functionality for ID: ${employeeId} will be implemented soon!`);
        }

        function deleteEmployee(employeeId) {
            // Here you would implement the logic to delete an employee
            // For now, let's just display an alert
            alert(`Delete Employee functionality for ID: ${employeeId} will be implemented soon!`);
        }
    </script>
</body>
</html>
